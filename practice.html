<fieldset style="width=200px" height="400px">
    <legend>Regitrationform</legend>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="enter your name" pattern="^[a-zA-Z]{2,8}" required><br><br>
<label for="password">password</label>
<input type="password"  id="password" placehoder="enter password" pattern="^(?=.*[a-z])(?=.*[A-Z]{2})(?=.*[0-9])(?=.*{@-/#}){8,}$" required><br><br>
<label>Gender</label>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other<br><br>

<label>City</label>
<select>
    <option value="Andhra"> Andhra</option>
    <option value="kerala">kerala</option>
    <option value="pune">pune</option>
</select>
    <br><br>
<label>skills:</label>
<input type="checkbox" value="java">java
<input type="checkbox" values="pyhtoh">python
<input type="checkbox" value="sql">sql
<input type="checkbox" value="fronend">frontendtechonologies<br><br>
<label for="DOB">DOB:</label>
<input type="date" id=DOB required><br><br>
<label>logintime:</label>
<input type="time"><br><br>
<label for="age">age</label>
<input type="number" id="age" min="18" max="48"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="enter your emailID"><br><br>
<textarea>write your feed back</textarea><br><br>
<label>URL</label>
<input type="url"><br><br>
<label>Upload resume</label>
<input type="file" accept=".pdf"><br><br>
<button>submit</button>    
</form>
</fieldset>
